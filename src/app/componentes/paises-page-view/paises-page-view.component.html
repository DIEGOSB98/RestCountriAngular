<app-loading [loading]="espera"></app-loading>

<div *ngIf="espera">
  <div class="card m-5 animated fadein">
    <img src="{{pais.flag}}" class="card-img-top" alt="...">
    <div class="card-body d-inline p-2">
      <h5 class="card-title text-center">{{pais.name}} ({{pais.numericCode}}), {{pais.capital}}
        <br><small><b>{{pais.altSpellings[2]}}</b></small></h5>
      <ul>
        <li title="Población"><i class="fas fa-users"></i> {{pais.population | number}}</li>
        <li title="Lenguajes">
          <i class="fas fa-language"></i>
          <ol>
            <li *ngFor="let lenguajes of pais.languages">{{lenguajes.name}}</li>
          </ol>
        </li>
        <li title="Moneda">
          <i class="fas fa-money-bill"></i>
          <ol>
            <li *ngFor="let moneda of pais.currencies">(Código : {{moneda.code}}) (Nombre : {{moneda.name}}) (Symbol
              : {{moneda.symbol}})
            </li>
          </ol>
        </li>
        <li title="Región">
          <i class="fas fa-globe-{{pais.region.toLowerCase()}}"></i> {{pais.region}}
        </li>
        <li title="Bordes con países">
          <i class="fas fa-globe"></i>
          <ol>
            <li *ngFor="let borde of pais.borders">{{borde}}</li>
          </ol>
        </li>
        <li title="Zona Horaria">
          <i class="fas fa-stopwatch"></i>
          <ol>
            <li *ngFor="let time of pais.timezones"> {{time}} </li>
          </ol>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="m-5" *ngIf="espera">
  <button class="btn btn-secondary" [routerLink]="['/home']">Volver</button>
</div>
